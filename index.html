<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
<title>Little Steps to RNN</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<header>
Little Steps to RNN
</header>
<ul>
</ul>

<script type="text/javascript">
jQuery.getJSON( "nbs.json" , function( result ){
  jQuery.each(result, function(i, e){
    var li = document.createElement("li");
    var a1 = document.createElement("a");
    a1.href = e + '.html';
    a1.innerHTML = " (Notebook)";
    var a2 = document.createElement("a");
    a2.href = e + '_slides.html';
    a2.innerHTML = e;

    li.appendChild(a2);
    li.appendChild(a1);
    $("body>ul").append(li);
  });
});
</script>

</body>
</html>
